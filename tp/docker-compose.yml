version: '3.7'
services:
  backend:
    build: ./backend-api # Le dossier oèu se situe notre Dockerfile à build
    networks: # On assigne notre container à un network
      - my-network
    depends_on:
      - database
  database:
    build: ./database-app
    networks:
      - my-network
  httpd:
    build: ./http-server
    ports: # La conversion de port 
      - "8090:80"
    networks:
      - my-network
    depends_on:
      - backend
networks: # Déclaration des networks 
  my-network: app-network